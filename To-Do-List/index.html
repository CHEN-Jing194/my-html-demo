<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to-do-list</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container">
    <div class="heading">
      <img class="heading_img" src="https://iconfont.alicdn.com/s/1b8cdd11-88e3-4e9a-86bb-5bb4314a472b_origin.svg">
      <h1 class="heading_title">To-Do List</h1>
    </div>
    <form class="form">
      <div>
        <label for="todo" class="form_label">~ Today I want to do ~</label>
        <input type="text" name="to-do" id="todo" size="30" required class="form_input">
        <button class="button"><span>Submit</span></button>
      </div>
    </form>
    <div>
      <ul class="toDoList"></ul>
    </div>
  </section>
  <script src="./index.js"></script>
</body>

</html>
